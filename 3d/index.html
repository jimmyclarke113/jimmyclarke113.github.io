<html>
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree-obj" src="climber.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="climber.mtl"></a-asset-item>
        <a-asset-item id="tree" src="/path/to/tree.dae"></a-asset-item>
      </a-assets>
      <a-sky color="#ECECEC"></a-sky>
      <a-obj-model src="#tree-obj" mtl="#tree-mtl"></a-obj-model>
      <a-entity collada-model="#tree"></a-entity>
    </a-scene>
  </body>
</html>
