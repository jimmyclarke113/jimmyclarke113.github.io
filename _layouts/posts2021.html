---
layout: jimmyclarke2021
---
<div class="post">
	<div class="postHero" style="background-image:url('{{page.image}}');height:{{page.height}}px">
		<h3 class="postTitle">{{ page.title }}</h3>
	</div>
	<div class="postContent">
		{{content}}
	</div>
	<div class="postFooter">
		<strong>Tags used:</strong>
		<ul>
			{% for tag in page.tags %}
				<li><a href="#">{{tag}}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
