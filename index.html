---
layout: default
title: Jimmy Clarke
---
<div class="mdl-card coffee-pic mdl-cell mdl-cell--8-col">
	<div class="mdl-card__media mdl-color-text--grey-50">
		<h3><a href="/blog">Testing</a></h3>
		</div>
		<div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
		<div class="minilogo"></div>
		<div>
			<strong>Jimmy Clarke</strong>
			<span>01/03/2017</span>
		</div>
	</div>
</div>
<div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
    <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent" data-upgraded=",MaterialButton,MaterialRipple">
      <i class="material-icons mdl-color-text--white" role="presentation">add</i>
      <span class="visuallyhidden">add</span>
    <span class="mdl-button__ripple-container"><span class="mdl-ripple is-animating" style="width: 160.392px; height: 160.392px; transform: translate(-50%, -50%) translate(29px, 25px);"></span></span></button>
    <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600">
      <img src="images/logo.png">
      +1,337
    </div>
    <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600">
      <div>
	<strong>Menu</strong>
      </div>
      <div class="mdl-menu__container is-upgraded" style="right: 16px; top: 344px; width: 124px; height: 208px;"><div class="mdl-menu__outline mdl-menu--bottom-right" style="width: 124px; height: 208px;"></div><ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events" for="menubtn" data-upgraded=",MaterialMenu,MaterialRipple" style="clip: rect(0px 124px 0px 124px);">
	<li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">About<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
	<li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">Message<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
	<li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">Favorite<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
	<li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">Search<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
      </ul></div>
      <button id="menubtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" data-upgraded=",MaterialButton,MaterialRipple">
	<i class="material-icons" role="presentation">more_vert</i>
	<span class="visuallyhidden">show menu</span>
      <span class="mdl-button__ripple-container"><span class="mdl-ripple is-animating" style="width: 92.5097px; height: 92.5097px; transform: translate(-50%, -50%) translate(13px, 25px);"></span></span></button>
    </div>
  </div>
{% for post in site.posts %}
<div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col">
	<div class="mdl-card__media mdl-color-text--grey-50">
		<h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
	</div>
	<div class="mdl-color-text--grey-600 mdl-card__supporting-text">
		{{ post.description }}
	</div>
	<div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
		<div class="minilogo"></div>
		<div><strong>By {{ post.author}}</strong><span>{{ post.date | date_to_string }}</span></div>
	</div>
</div>
{% endfor %}
