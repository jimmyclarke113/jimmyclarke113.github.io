{% for post in site.posts %}
<div class="content {% if forloop.first == true %}first{% endif %}">
	<div class="contentTitle" style="background-image:url('{{post.image}}');min-height:{{post.height}}px;">
		<a href="{{ post.url }}" title="{{post.title}}">
			<h3 class="{{post.categoryclass}}">{{post.title}}</h3>
		</a>
	</div>
</div>
{% endfor %}
