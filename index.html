---
layout: jimmyclarke2019
title: Jimmy Clarke
---
<div title="This site uses cookies" class="cookie"><i class="material-icons">fastfood</i></div>
<div class="menu">
	<a href="/">
		<div class="logo"></div>
		<div>Jimmy Clarke</div>
	</a>
	<ul>
		<li><a href="" class="Ptext">Photography</a></li>
		<li><a href="" class="Dtext">3D Printing</a></li>
		<li><a href="" class="Ttext">Travel</a></li>
		<li><a href="" class="Mtext">Misc</a></li>
	</ul>
</div>
{% for post in site.posts %}
<div class="content {post.category}} {% if forloop.first == true %}first{% endif %}">
	<a href="{{ post.url }}" title="{{post.title}}">
		<div class="contentTitle" style="background-image:url('{{post.image}}');min-height:{{post.height}}px;">
			<h3 class="{{post.category}}">{{post.title}}</h3>
		</div>
		<div class="contentDescription">
			{{post.description}}
		</div>
		<div class="contentFooter">
			<strong>By {{post.author}}</strong><span>{{ post.date | date_to_string }}</span>
		</div>
	</a>
</div>
{% endfor %}
