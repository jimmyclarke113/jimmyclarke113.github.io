<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene renderer="highRefreshRate:true; ">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity id="cameraRig">

      <!-- camera -->
      <a-entity id="head" camera="userHeight: 1.6" look-controls headposi></a-entity>

      <a-entity id="left-hand" vive-controls="hand: left; model:false" oculus-touch-controls="hand: left ;model:false;" windows-motion-controls="hand: left; model:true;" haptics="dur: 200; intensity: 1.0;force :1" trigger-button-listener ocu-button-listener>
      </a-entity>
      <a-entity id="right-hand" vive-controls="hand: right; model:false " oculus-touch-controls="hand: right; model:false;" windows-motion-controls="hand: right; model:true;" haptics="dur: 200; intensity: 1.0;force :1" trigger-button-listener ocu-button-listener>
      </a-entity>
    </a-entity>
    </a-scene>
  </body>
</html>
